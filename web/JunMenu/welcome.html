<!DOCTYPE htmle>
<html>
<head>
<title>代码改变世界！</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<style>
*{margin:0;padding:0;}
html,body{width:100%;height:100%;}
body{background-color:rgba(0,0,0,.2)}
.mainDiv{position:absolute;left:0;right:0;top:0;bottom:0;}
.mainDiv .centerDiv{position:absolute;left:0px;top:0px;right:0px;bottom:0px;overflow:auto;}
table.allTb{width:100%;height:100%;}
table.allTb td{width:100%;height:100%;}
#wrapper h1{
	font:normal 120pt Arial;
	color:#FFFFFF;
	text-shadow: 0 1px 0 #ccc,
	0 2px 0 #c9c9c9,
	0 3px 0 #bbb,
	0 4px 0 #b9b9b9,
	0 5px 0 #aaa,
	0 6px 1px rgba(0,0,0,.1),
	0 0 5px rgba(0,0,0,.1),
	0 1px 3px rgba(0,0,0,.3),
	0 3px 5px rgba(0,0,0,.2),
	0 5px 10px rgba(0,0,0,.25),
	0 10px 10px rgba(0,0,0,.2),
	0 20px 20px rgba(0,0,0,.15);
}

#wrapper p{
	font:normal 40px Arial;
	color:#FFFFFF;
	text-shadow: 0 1px 0 #ccc,
	0 2px 0 #c9c9c9,
	0 3px 0 #bbb,
	0 4px 0 #b9b9b9,
	0 5px 0 #aaa,
	0 6px 1px rgba(0,0,0,.1),
	0 0 5px rgba(0,0,0,.1),
	0 1px 3px rgba(0,0,0,.3),
	0 3px 5px rgba(0,0,0,.2),
	0 5px 10px rgba(0,0,0,.25),
	0 10px 10px rgba(0,0,0,.2),
	0 20px 20px rgba(0,0,0,.15);
}

#wrapper h1,#wrapper p{
	animation:start 5s;
	-webkit-animation:start 5s;
	-moz-animation:start 5s;
	-o-animation:start 5s;

	/*
	animation:fadeout 5s;
	-webkit-animation:fadeout 5s;
	-mox-animation:fadeout 5s;
	-o-animation:fadeout 5s;
	*/
}

@-webkit-keyframes fadeout{
	from{opacity:0}
	to{opacity:1}
}

@keyframes start{
	from{font-size: 0pt;}
	to{font-size: 120pt;}
}
@-webkit-keyframes start{
	from{font-size: 0pt;}
	to{font-size: 120pt;}
}
@-moz-keyframes start{
	from{font-size: 0pt;}
	to{font-size: 120pt;}
}
@-o-keyframes start{
	from{font-size: 0pt;}
	to{font-size: 120pt;}
}

@keyframes end{
	from{font-size: 120pt;}
	to{font-size: 0pt;}
}
@-webkit-keyframes end{
	from{font-size: 120pt;}
	to{font-size: 0pt;}
}
@-moz-keyframes end{
	from{font-size: 120pt;}
	to{font-size: 0pt;}
}
@-o-keyframes end{
	from{font-size: 120pt;}
	to{font-size: 0pt;}
}

</style>
</head>
<body>
<div class="mainDiv">
	<div class="centerDiv">
		<table class="allTb">
			<tr>
				<td>
					<div style="text-align:center;">
						<div id="wrapper">
							 <h1>代码改变世界！</h1>
							<!-- <p>Code To Change The World!</p> --!>
						</div>
					</div>
				<td>
			<tr>
		</table>
	</div>
</div>
</body>
</html>
