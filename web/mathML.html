<!DOCTYPE html>
<html lang="en">
		<head>
			<meta charset="UTF-8">
							<title>Example of MathML embedded in an HTML5 file</title>
								</head>
								 
									<body>
												<h1>Example of 
																<abbr title="Mathematical Markup Language">MathML</abbr>
																			embedded in an 
																						<abbr title="HyperText Markup Language">HTML</abbr>
																									5 file
																											</h1>
																													<p>
																																Given the quadratic equation
																																			<math>
																																			<mrow>
																																			<mi>a</mi>
																																			<mo>&InvisibleTimes;</mo>
																																			<msup>
																																			<mi>x</mi>
																																			<mn>2</mn>
																																			</msup>
																																			<mo>+</mo>
																																			<mi>b</mi>
																																			<mo>&InvisibleTimes;</mo>
																																			<mi>x</mi>
																																			<mo>+</mo>
																																			<mi>c</mi>
																																			<mo>=</mo>
																																			<mi>0</mi>
																																			</mrow>
																																			</math>
																																			, the roots are given by
																																			<math>
																																			<mrow>
																																			<mi>x</mi>
																																			<mo>=</mo>
																																			<mfrac>
																																			<mrow>
																																			<mo form="prefix">−</mo>
																																			<mi>b</mi>
																																			<mo>&PlusMinus;</mo>
																																			<msqrt>
																																			<msup>
																																			<mi>b</mi>
																																			<mn>2</mn>
																																			</msup>
																																			<mo>−</mo>
																																			<mn>4</mn>
																																			<mo>&InvisibleTimes;</mo>
																																			<mi>a</mi>
																																			<mo>&InvisibleTimes;</mo>
																																			<mi>c</mi>
																																			</msqrt>
																																			</mrow>
																																			<mrow>
																																			<mn>2</mn>
																																			<mo>&InvisibleTimes;</mo>
																																			<mi>a</mi>
																																			</mrow>
																																			</mfrac>
																																			</mrow>
																																			</math>
																																			.
																																			</p>
																																		</body>
																																	</html>
