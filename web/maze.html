<script>
	var wgradCount = 40;
	var hgradCount = 40;
	var gradLength = 10;

	var canvas = document.createElement("canvas")
		canvas.width = wgradCount*gradLength;	
		canvas.height = hgradCount*gradLength; 

	var context = canvas.getContext("2d");

	document.body.appendChild(canvas);
	
	context.fillStyle="rgba(0,0,0,1)";

	var grads = [];
	
	var flag = true;
	for(var i=0;i<wgradCount;i++){
		for(var j=0;j<hgradCount;j++){
			if(i*j%3===0)
			grads.push(new grad(i,j,gradLength));
		}
	}

	for(var i=0,l=grads.length;i<l;i++){
		var grad = grads[i];
		grad.draw(context);
	}

	function grad(x,y,w){
		this.x=x;
		this.y=y;
		this.w=w;
		this.draw=function(context){
			var x= this.x*this.w;
			var y= this.y*this.w;
			context.beginPath();
			context.rect(x,y,this.w,this.w);	
			context.fill();
			context.closePath();
		}
	}

</script>
