<script>
	var leafs=document.querySelectorAll(".box .leaf");
	for(var index=0,l=leafs.length;index<l;index++){
		var item = leafs[index];
		var deg = 45 + index*15 +"deg";
		item.style.webkitTransform="rotate("+deg+")";
	}

	var JunLotus=(function(){
		var defaultOptions={
			parent:document.querySelector(".demo"),
			edge:200,
			top:50,
			left:60,
			leafCount:8
		};
		var Lotus=function(option){
			var options = extend({},defaultOptions,option);		
			this.initProperty(options);		
		}
		Lotus.prototype={
			initProperty:function(options){
				for(var key in options){
					this[key]=options[key];
				}
			},
			create:function(){
				if(this.parent){
					var width = getStyle(this.parent,"width",true)	
					var height = getStyle(this.parent,"height",true);
					this.edge=width>height?height:width;	
				}
				this.leafEdge = this.edge/Math.sqrt(2)/2;
				var angle = 360/this.leafCount;

			},
			createLeaf:function(angle){
				var leaf = document.createElement("div");
				leaf.classList.add("lotus_leaf");
				leaf.width = this.leafEdge+"px";
				leaf.height = this.leafEdge+"px";

			}
		}
		
		return Lotus;
	})();
	
	var lotus = new JunLotus({

</script>
