<script>
    var num = 1;
    function showTime() {
        if (num >= 100) {
            clearInterval(sx);
            window.location.href = "index.html";
        } else {
            num++;
        }
        document.getElementById("num").innerHTML = num + "%";
    }
    var sx = setInterval("showTime()", 100);
