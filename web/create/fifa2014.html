<!DOCTYPE htmle>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=320" />
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<link ref="stylesheet" href=""></link>
		<style>
			#btn_down,#m_p{
				position:absolute;
				margin:auto;
				width:150px;
				height:30px;
				top:0;
				left:0;
				right:0;
				bottom:0;
			}
			#m_p{
				width:90%;
				height:100px;
				display:block;
				top:-200px;
			}
		</style>
	</head>
	<body>
		<p id='m_p'>由于在微信内无法下载日历文件，请点击右上角的按钮选择<br/>1、iOS系统选择在Safari打开<br/>2、Android系统选择在默认浏览器打开</p>
		<input id="btn_down" type="button" value="下载世界杯日程表" />
	</body>
</html>
<script>
	document.getElementById('m_p').style.display = is_weixn() ? 'block' :'none';
	function isMobile(){
		if(navigator.userAgent.match(/iPhone/i)
		||navigator.userAgent.match(/iPad/i)
		||navigator.userAgent.match(/iPod/i)){
			return 1;
		}
		if(navigator.userAgent.match(/Android/i)){
			return 2;
		}
		if(navigator.userAgent.match(/webOS/i)
		||navigator.userAgent.match(/BlackBerry/i)
		||navigator.userAgent.match(/Windows Phone/i)){
			return 3;
		}
	} 

	var btn = document.getElementById('btn_down');
	function E(a,c,b){c||(c="load");b||(b=window);b.attachEvent?b.attachEvent("on"+c,a):b.addEventListener(c,a,false)} 
	function is_weixn(){
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			return true;
			} else {
			return false;
		}
	}
	var m_v = isMobile();
	var eventName = m_v ? 'touchstart':'click';

	E(function(){
		if(is_weixn()) return;
		if(m_v===2){
			window.open('http://mucard.mugeda.com/Calendar/2014FIFA/2014fifa.vcs','');
		}
		if(m_v===1){
			window.open('http://mucard.mugeda.com/Calendar/2014FIFA/2014fifa.ics','');
		}
	},eventName,btn);

</script>
