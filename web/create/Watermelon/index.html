<!DOCTYPE html>
<html>
<head lang="zh_cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Watermelon chess</title>
    <link href="reset.css" rel="stylesheet" />
	<style>
		body{
			background:#000;
		}
		.container{
			width:1000px;
			margin:0 auto;
		}

		.game{
			position:relative;
			width:400px;
			height:400px;
			margin:50px auto;
		}

		/*==================棋盘===================*/

		.map{
			width:100%;
			height:100%;
			color:rgb(115, 45, 25);
			box-shadow:0 0 3px #555;
		}

		.map .pan{
			width:100%;
			height:100%;
			border-radius:50%;
			-webkit-border-radius:50%;
			border:5px solid currentColor;
			position:relative;
			overflow:hidden;
			box-sizing:border-box;
		}

		.map .pan:before,.map .pan:after{
			content:'';
			background:currentColor;
			position:absolute;
		}
		.map .pan:before{
			width:100%;
			height:5px;
			top:50%;
			transform:translateY(-50%);
		}
		.map .pan:after{
			width:5px;
			height:100%;
			left:50%;
			transform:translateX(-50%);
		}

		.map .pan>div{
			position:absolute;
		}

		.map .pan .inner{
			width:30%;
			height:30%;
			border-radius:50%;
			-webkit-border-radius:50%;
			border:5px solid currentColor;
			top:50%;
			left:50%;
			margin:0 auto;
			transform:translate(-50%,-50%);
		}

		.map .pan .halfPan{
			width:30%;
			height:30%;
			border-radius:50%;
			-webkit-border-radius:50%;
			border:5px solid currentColor;
		}

		.map .pan .halfPan.left{
			left:-15%;
			top:50%;
			transform:translateY(-50%);
		}

		.map .pan .halfPan.right{
			right:-15%;
			top:50%;
			transform:translateY(-50%);
		}

		.map .pan .halfPan.top{
			top:-15%;
			left:50%;
			transform:translateX(-50%);
		}

		.map .pan .halfPan.bottom{
			bottom:-15%;
			left:50%;
			transform:translateX(-50%);
		}

		/*==================棋子===================*/
		.pieces{
			width:100%;
			height:100%;
			position:absolute;
			top:0;
			left:0;
		}

		.pieces .piece{
			width:6%;
			height:6%;
			color:red;
			background:currentColor;
			position:absolute;
			border-radius:50%;
			-webkit-border-radius:50%;
			left:50%;
			top:0;
			transform:translateX(-50%);
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="map">
				<div class="pan">
					<div class="inner"></div>
					<div class="halfPan left"></div>
					<div class="halfPan right"></div>
					<div class="halfPan top"></div>
					<div class="halfPan bottom"></div>
				</div>
			</div>
			<div class="pieces">
				<span class="piece"></span>
			</div>
		</div>
	</div>
</body>
</html>
