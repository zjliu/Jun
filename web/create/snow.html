<style>
*{box-sizing:border-box;}
html,body{margin:0;padding:0;overflow:hidden;}
body{background-color:#000;}
.snow{
	width:5px;
	height:5px;
	border-radius:2.5px;
	background-color:#fff;
	position:absolute;
	-webkit-animation:move 5s ease-in-out both infinite;
}

@-webkit-keyframes move{
	0%{
		top:-10%;
	}
	100%{
		top:100%;
	}
}

</style>
<script src="../client/common/common.js"></script>
<script>
window.onload=function(){
	var arr=[];
	var W=document.body.clientWidth;
	var H=document.body.clientHeight; 
	var r=30;
	var time=2;
	function create(){
		var snow=document.createElement('div'),
			left=eRandom(0,W-r);
		snow.className='snow';
		snow.style.left=left;
		document.body.appendChild(snow);
		arr.push(snow);
		initEvent();
	}
	function initEvent(){
		for(var i=0,l=arr.length;i<l;i++){
			var item=arr[i];	
			item.addEventListener('webkitAnimationEnd',function(){
				changePosition(this);
			});
		}
	}
	function changePosition(item){
		item.style.left=eRandom(0,W-r);
		item.style.top=0;
	}
	var max=20;
	var t=setInterval(function(){
		if(arr.length<max){
			create();
		}
		else{
			if(arr[1].parentNode){
				//arr[1].parentNode.removeChild(arr[0]);
			}
		}
	},100);
}
</script>
