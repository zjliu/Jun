<!DOCTYPE htmle>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<link ref="stylesheet" href="mslide/mslide.css"></link>
		<script src="mslide/mslide.js"></script>
	</head>
	<body>
		<div class="banner">
			<div class="bannerBox clearfix">
				<div class="banner_conn" id="banner_holder">    
				</div>
				<div class="bannerBtn">
					<a href="/application.php?apply_type=personal"><div class="signup button_large">{$lang.free_account}</div></a>
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	var options = {
		span: 6000,
		width: 960,
		height: 480,
		holder: document.getElementById('banner_holder'),
		tip: "banner_tip",
		callback: function(object, status){
			if(object && status == "ready"){
				object.control.play();
			}
		},
		data: []
	}

	var slide = new MugedaSlide(options);
	slide.start();
</script>
