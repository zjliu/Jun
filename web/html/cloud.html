<!DOCTYPE htmle>
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<link ref="stylesheet" href=""></link>
<style>
	body{
	  background: #f4f4f4;
	}

	.particle{
	    position: absolute;
		top:140px; left: 120px;
		height:100px; width:100px;
		border-radius: 50%;
		border: 20px solid #222;
		-webkit-animation: convect 3s infinite linear;
	}

	.particle:before{
		display: block;
		content: '';
		position: absolute;
		height: 100px; width: 100px;
		border-radius: 50%;
		background: #fff;
		z-index: 1;
	}

	.particle:nth-child(2){  -webkit-animation-delay:-2.5s; }
	.particle:nth-child(3){  -webkit-animation-delay:-2s }
	.particle:nth-child(4){  -webkit-animation-delay:-1.5s }
	.particle:nth-child(5){  -webkit-animation-delay:-1s }
	.particle:nth-child(6){  -webkit-animation-delay:-.5s }


	@-webkit-keyframes convect {
		0% { top: 150px; left: 100px }
		25% { top: 125px; left: 200px }
		50% { top: 175px; left: 250px }
		75% { top: 200px; left: 175px }
		100% { top: 150px; left: 100px }
	}

</style>
</head>
<body>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
</body>
</html>
