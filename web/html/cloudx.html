<!DOCTYPE htmle>
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<link ref="stylesheet" href=""></link>
<style>
	body{
	  background: #f4f4f4;
	}

	.particle{
	    position: absolute;
		-webkit-transform: translate3d(120px,140px,0);
		height:100px; width:100px;
		border-radius: 50%;
		border: 20px solid #222;
		-webkit-animation: convect 3s infinite linear;
	}

	.particle:before{
		display: block;
		content: '';
		position: absolute;
		height: 100px; width: 100px;
		border-radius: 50%;
		background: #fff;
		z-index: 1;
	}

	.particle:nth-child(2){  -webkit-animation-delay:-2.5s; }
	.particle:nth-child(3){  -webkit-animation-delay:-2s }
	.particle:nth-child(4){  -webkit-animation-delay:-1.5s }
	.particle:nth-child(5){  -webkit-animation-delay:-1s }
	.particle:nth-child(6){  -webkit-animation-delay:-.5s }


	@-webkit-keyframes convect {
		0% { 
			-webkit-transform: translate3d(100px,150px,0);
		}
		25% { 
			-webkit-transform: translate3d(200px,125px,0);
		}
		50% { 
			-webkit-transform: translate3d(250px,170px,0);
		}
		75% { 
			-webkit-transform: translate3d(170px,200px,0);
		}
		100% { 
			-webkit-transform: translate3d(100px,150px,0);
		}
	}

</style>
</head>
<body>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
</body>
</html>
